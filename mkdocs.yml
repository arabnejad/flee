  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/mermaid/dist/mermaid.min.js
  - static/js/extra.js
  # - static/js/terminal.js

##################
#   Extensions   #
##################
markdown_extensions:
  # - admonition
  - markdown.extensions.admonition # alerts  
  # - attr_list
  - markdown.extensions.attr_list # add HTML and CSS to Markdown elements
  # - def_list  
  - markdown.extensions.def_list
  # - footnotes
  - markdown.extensions.footnotes
  # - meta  
  - markdown.extensions.meta
  # - toc:
  #     toc_depth: 4  
  - markdown.extensions.toc:
      baselevel: 1
      permalink: true
      toc_depth: 4
  - pymdownx.arithmatex: # mathjax
      generic: true      
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details #  collapsible alerts
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.escapeall:
      nbsp: true      
  - pymdownx.inlinehilite # inline code highlights
  - pymdownx.keys # show keystroke symbols
  # - pymdownx.magiclink:
  #     repo_url_shorthand: true
  #     user: arabnejad
  #     repo: pyDAGSim
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets: # insert content from other files
      check_paths: true
  - pymdownx.superfences: # nest code and content inside alerts
      custom_fences:
        - name: mermaid
          class: mermaid
          # format: !!python/name:pymdownx.superfences.fence_code_format
          # format: !!python/name:pymdownx.superfences.fence_div_format
          format: !!python/name:mermaid2.fence_mermaid

  - pymdownx.tabbed # content tabs
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true      
  - pymdownx.tilde
  - pymdownx.tabbed
  - mkdocs-click
  - codehilite:
      guess_lang: false  
  - toc:
      permalink: true
