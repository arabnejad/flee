#####################
#   Configuration   #
#####################
theme:
  name: material
  # 404 page
  custom_dir: docs/theme/overrides
  static_templates:
    - 404.html  
  include_search_page: false
  search_index_only: true
  # Default values, taken from mkdocs_theme.yml
  language: en  
  # palette:
  #   # primary: indigo
  #   # accent: indigo
  #   primary: "blue grey"
  #   accent: "blue"    
  #   # scheme: preference
  font:    
    text: Roboto
    code: Roboto Mono
  palette:
    primary: black    
  features:
    - search.suggest
    - search.highlight    
    - navigation.tabs
    - navigation.expand  
    # - instant
    # - toc.integrate
    # - navigation.sections
  favicon: images/logo/logo.png # browser tab icon
  logo: images/empty.png
  icon:
    repo: fontawesome/brands/github

###############
#   Plugins   #
###############
plugins:
  - search
  # - enumerate-headings  
  - autolinks
  - awesome-pages:
      collapse_single_pages: true
      strict: true  
  - macros
  - mkdocstrings:
      handlers:
          python:
            setup_commands:
              - import sys
              - sys.path.append("flee")
              # - sys.path.insert(0, ".")
            rendering:
              show_root_heading: false
              show_source: true
              show_category_heading: true
            selection:
              # new_path_syntax: true
              filters:
                - "!^_"  # exlude all members starting with _
  - mermaid2:
      arguments:
        securityLevel: 'loose'
        theme: 'forest'

  # https://timvink.github.io/mkdocs-print-site-plugin/customization/pdf_button.html
  # - print-site:
  #     add_full_urls: false
  #     add_table_of_contents: true
