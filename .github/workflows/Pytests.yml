name: Run Tests

on:
  push:
  pull_request:
    branches: ["master"]   

env:
  PY_COLORS: 1

  
jobs:
  build:
    name: Python ${{ matrix.python-version }} ${{ matrix.os }} ${{ matrix.mpi }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:        
        os: [ "ubuntu-latest", "macOS-latest" ]
        python-version: [ "3.6", "3.7", "3.8", "3.9" ]
        include:
        - os: ubuntu-latest
          mpi: mpich
          install-mpi: sudo apt install -y mpich libmpich-dev
        - os: ubuntu-latest
          mpi: openmpi
          install-mpi: sudo apt install -y openmpi-bin libopenmpi-dev
        - os: macos-latest
          mpi: mpich
          install-mpi: brew install mpich
        - os: macos-latest
          mpi: openmpi
          install-mpi: brew install openmpi

    steps:
      - name: Checkout  üõéÔ∏è
        uses: "actions/checkout@v2"    

      - name: Set up Python ${{ matrix.python-version }}  üêç
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: System Info  üíª
        run: |
          python -c "from multiprocessing import cpu_count ; print('cpu_count={}'.format(cpu_count()))"

          if [ "$RUNNER_OS" == "macOS" ]; then
              echo "***************************"
              system_profiler SPHardwareDataType
              echo "***************************"
          elif [ "$RUNNER_OS" == "Linux" ]; then
              echo "***************************"          
              lscpu | egrep 'Model name|Socket|Thread|NUMA|CPU\(s\)'
              lshw -short -C memory
              echo "***************************"
          fi

          python3 --version
          python --version

      - name: Install MPI üì•
        run: ${{ matrix.install-mpi }}

      - name: Install Python Dependencies  üì•
        run: |
          sudo apt install openmpi-bin libopenmpi-dev
          python3 -m pip install --upgrade pip      
          python3 -m pip install --upgrade numpy pandas mpi4py

      - name: Test with pytest üöÄ
        run: |
     
          python3 -m pytest --log-cli-level=10 tests/

